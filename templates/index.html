<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Checker</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 10px; }
        h1 { text-align: center; }
        label { display: block; margin-bottom: 10px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ddd; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .message { margin-top: 20px; text-align: center; font-size: 18px; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Gateway Checker</h1>
        <form action="/check" method="POST" enctype="multipart/form-data">
            <label for="bot_token">Bot Token:</label>
            <input type="text" name="bot_token" id="bot_token" required>

            <label for="chat_id">Chat ID:</label>
            <input type="text" name="chat_id" id="chat_id" required>

            <label for="file">Upload Sites List (.txt):</label>
            <input type="file" name="file" id="file" accept=".txt" required>
            
            <button type="submit">Submit</button>
        </form>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
